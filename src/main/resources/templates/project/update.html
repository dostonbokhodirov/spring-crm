<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Project Update Page')"></head>
<body>
<section th:include="fragment.html :: navbar"></section>

<main>
    <h1>Update Todo Page</h1>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <form th:action="@{/project/update/{id}}" method="post" th:object="${project}">
                    <div class="form-group">
                        <label for="title">Todo Title</label>
                        <input type="text" class="form-control" id="title" name="title"
                               th:value="*{name}" required/>
                    </div>

                    <div class="form-group" style="display: none">
                        <input type="text" class="form-control" id="id" name="id"
                               th:value="*{id}" required/>
                    </div>

                    <div class="form-group">
                        <label for="description">Todo Description</label>
                        <input type="text" class="form-control" id="description" name="description"
                               th:value="*{tzPath}"
                               required/>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>

</main>
<footer></footer>
<section th:include="fragment.html :: js-files"></section>
</body>
</html>
