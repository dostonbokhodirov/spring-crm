<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <link rel="stylesheet" href="../../assets/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">


</head>
<body>
<div class="container" th:method="post">

    <div class="login-text">
        <h3>Create Organization</h3>
    </div>

    <div class="login-input">
        <input th:name="name" type="text" placeholder="Name">
        <input th:name="email" type="email" placeholder="Email">
<!--        <input th:name="logo" type="file" placeholder="Logo">-->
        <input th:name="location" type="text" placeholder="Location">
    </div>
    <div class="goBack" id="link">
        <a href="#">Back</a>
        <div class="login-button" >
            <button type="submit">Create</button>
        </div>
    </div>

</div>
</body>
</html>
