<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Organizations')">

</head>
<body class="myb">
<section th:include="fragment.html :: navbar"></section>


<div class="container">
    <div class="row">

            <thead>

                <th>#</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="organization,iter : ${organizations}">

                <td th:text="${organization.name}"></td>
                <td><a href="#" class='fas fa-map-marker-alt' style='font-size:24px'>üìç</a></td>
                <td>
                        <img width="100%" alt="image" th:src="${organization.logoPath}">
                </td>
            </tr>
            </tbody>
            <img src="../../logo/da38d302-a5a8-4855-a19d-de21ec6e1345.jpg" height="101" width="1038"/>
        </table>
        <a th:href="@{/organization/create}" class="btn btn-success">‚ûï New Organization</a>
    </div>
</div>

<section th:include="fragment.html :: js-files"></section>
</body>
</html>
