<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Task Create Page')"></head>
<body class="myb">
<section th:include="fragment.html :: navbar"></section>


<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form th:action="@{/task/create}" th:method="post">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" type="text" id="name" name="name"/>
                    <span style="color: red"></span>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control" type="text" id="description" name="description"/>
                    <span style="color: red"></span>
                </div>

                <div class="form-group" style="display: none">
                    <input type="text" class="form-control" id="id" name="columnId"
                           th:value="${task.columnId}" required/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="submit" value="save"/>
                </div>
            </form>
        </div>
    </div>
</div>

<section th:include="fragment.html :: js-files"></section>
</body>
</html>
